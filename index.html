<head>
  <meta charset='utf-8'>
  <link href='emerald.css' rel='stylesheet' type='text/css'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <script type='text/javascript' src='jquery-1.10.2.min.js'></script>
</head>
<body>
  <table class="main">
    <tr>
      <td id="publisher" colspan=3>
      <td id="cover" rowspan=8>
      <td id="options" rowspan=8>
	<form>
	<table class="actions">
	  <tr><td id="export" colspan=2>Export data
	  <tr>
	    <td colspan=2>
              <label><input id="variants" type=checkbox>Variants</label><br>
	      <label><input id="resolicitations" type=checkbox>Resolicitations</label><br>
	      <label><input id="relistings" type=checkbox>Relistings</label><br>
              <label><input id="other" type=checkbox>Other</label><br>
	  <tr><td id="buy-td" colspan=2><label><input id="buy" type=checkbox>Buy<br>

	  <tr><td id="prev">&lt;&lt;<td id="next">&gt;&gt;
	  <tr><td colspan=2><select id="publishers"></select>
	  <tr><td id="explanation" colspan=2>Use the arrow keys to go
	  the next/ previous comic, and PageUp/ PageDown to go to the
	  next/ previous publisher.  B or Enter to toggle the 'buy' mark.
	</table>
	</form>
    <tr>
      <td id="title" colspan=3>
    <tr>
      <td id="creators" colspan=3>
    <tr>
      <td id="text" colspan=3>Loading data...
    <tr class="misc">
      <td id="issue">
      <td id="price">
      <td id="class">
    <tr class="misc">
      <td id="date">
      <td id="original">
      <td id="code">
    <tr class="misc">
      <td id="limited">
      <td id="comething">
      <td id="mature">
    <tr>
      <td id="variant-comics" colspan=3>
  </table>
  <script type='text/javascript' src='emerald.js'></script>
  <script type='text/javascript'>startUp();</script>
</body>
