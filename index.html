<head>
  <meta charset='utf-8'>
  <link href='emerald.css' rel='stylesheet' type='text/css'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <script type='text/javascript' src='jquery-1.12.4.min.js'></script>
  <script type='text/javascript' src='hammer.min.js'></script>
  <script type='application/javascript' src='fastclick.min.js'></script>
  <script type='application/javascript' src='firebase.js'></script>
  <!-- <script type='text/javascript' charset='utf-8' src='cordova.js'></script> -->
  <link rel='icon' href='favicon.ico'>
  <title>Goshenite</title>
</head>
<body>
  <table class="main">
    <tbody id="tmain">
    <tr>
      <td id="publisher" colspan=3></td>
      <td id="creators">
      <td id="options" rowspan=6>
	<form>
	<table class="actions">
	  <tr><td class="about" id="about" colspan=2>About
	  <tr><td id="export" colspan=2>Export data
	  <tr><td id="search" colspan=2><span id="prevsearch">&lt;</span>&nbsp;<input type="text" id="searchbox" size=10
	  placeholder="Search">&nbsp;<span id="nextsearch">&gt;</span>
	  <tr><td colspan=2 class="select"><select id="publishers"></select>
	  <tr><td colspan=2 class="select"><select id="months"></select>
	  <tr>
	    <td colspan=2>
              <label><input id="variants" type=checkbox>Variants</label><br>
	      <label><input id="resolicitations" type=checkbox>Resolicitations</label><br>
	      <label><input id="relistings" type=checkbox>Relistings</label><br>
	      <label><input id="ones" type=checkbox>First issues</label><br>
	      <label><input id="nonumber" type=checkbox>Unnumbered</label><br>
              <label><input id="gns" type=checkbox>Graphic novels etc</label><br>
              <label><input id="other" type=checkbox>Other</label><br>
	      <!--
	  <tr><td colspan=2 id='curation'>Curate a Comic List</td></tr>
	  <tr><td colspan=2 id='see-curation'>See Curated Lists</td></tr>
	      <tr><td colspan=2 id='note'>Add a Note</td></tr>
	      -->
	  <tr class="removable"><td id="buy-td" colspan=2><label><input id="buy"
	  type=checkbox>I might buy this</label><br>

	      <tr class="removable">
		<td id="prev" class="navigation" title="Previous
		comic">Prev Book
		<td id="next" class="navigation" title="Next
		comic">Next Book
	      <tr class="removable">
		<td id="prevPublisher" class="navigation"
		title="Previous publisher">Prev Publisher
		<td id="nextPublisher" class="navigation" title="Next
		publisher">Next Publisher
	  <tr class="removable"><td id="explanation" colspan=2>Click
	  on "About" for instructions
	</table>
	</form>
    <tr>
      <td id="title" colspan=3>Loading data...
      <td id="cover" rowspan=7>
    <tr>
      <td id="text" colspan=3>Goshenite lists all new releases to the
      American direct sales market based on the Diamond and Lunar Previews catalogues.
    <tr class="misc">
      <td id="issue" title="Issue number">
      <td id="price" title="Price">
      <td id="class" title="Listing class">
    <tr class="misc">
      <td id="date" title="Release date">
      <td id="original" title="Original Code">
      <td id="code" title="Code">
    <tr class="misc">
      <td id="limited" title="Number of issues in series">
      <td id="comething" title="I have no idea what this is">
      <td id="mature" title="Mature readers">
    <tr>
      <td id="variant-comics" colspan=3 title="Variant editions">
      <td id="logo"><img src="goshenite.png">

  </tbody>
  </table>
  <script type='text/javascript' src='emerald.js'></script>
  <script type='text/javascript' src='data/timestamp.js'></script>
  <script type='text/javascript'>prepareStart();</script>

</body>
