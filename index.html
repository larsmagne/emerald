<head>
  <meta charset='utf-8'>
  <link href='emerald.css' rel='stylesheet' type='text/css'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <script type='text/javascript' src='jquery-1.10.2.min.js'></script>
</head>
<body>
  <table class="main">
    <tr>
      <td id="publisher" colspan=3>
      <td id="cover" rowspan=7>
      <td id="options" rowspan=7>
	<form>
	<table class="actions">
	  <tr>
	    <td colspan=2>
              <label><input name="variants" type=checkbox>Variants<br>
	      <label><input name="resolicitations" type=checkbox>Resolicitations<br>
	      <label><input name="relistings" type=checkbox>Relistings<br>
              <label><input name="other" type=checkbox>Other<br>
	  <tr><td id="buy" colspan=2><label><input name="buy" type=checkbox>Buy<br>

	  <tr><td id="prev">&lt;&lt;<td id="next">&gt;&gt;
	</table>
	</form>
    <tr>
      <td id="title" colspan=3>
    <tr>
      <td id="creators" colspan=3>
    <tr>
      <td id="text" colspan=3>Loading data...
    <tr class="misc">
      <td id="issue">
      <td id="price">
      <td id="class">
    <tr class="misc">
      <td id="date">
      <td id="original">
      <td id="code">
    <tr>
      <td id="variants" colspan=3>
  </table>
  <script type='text/javascript' src='emerald.js'></script>
  <script type='text/javascript'>startUp();</script>
</body>
